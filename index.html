<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>History Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    
</head>
<body>
    <!-- Make a container that our trivia gonna be in -->
    <div class="container">
        <header>
            <h1>History Trivia Game</h1>
            <!-- make  place for timer -->
            <div id="timer"></div>
        </header>
        <div id="questionArea" ></div>
        <button id="start" class="button animated shake">Start!</button>

        <button type="submit" id="submit">Submit!</button>
        <div id="results">
            <span id="rightAnswer"></span>
            <span id="wrongAnswer"></span>
            <span id="refresh" class="animated bounce"></span>
        </div>
        
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<script src="./assets/javascript/app.js"></script>    
</body>
</html>
